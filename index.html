<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <main class="bg-dark">  <H5 class=" ffr ms-4 text-light">PRESH STOP-WATCH</H5>
    <section id="first">
      
        <div id="hour">
            <input id="hr" type="number" placeholder="00"></Br>
            <h4 class="ms-3 text-light">Hr</h4>
        </div>

        <div id="minute">
            <input id="min" type="number" placeholder="00">
            <h4 class="ms-3 text-light">Min</h4>
        </div>

        <div id="second">
            <input id="sec" type="number" placeholder="00">
            <h4 class="ms-3 text-light" >Sec</h4>
        </div>

        <div id="milli-second">
            <input id="mc" type="number" placeholder="00">
            
        </div>

    </section><br>
    <h4 class="ms-3" id="note"></h4>

    <section id="last">
    <button onclick="press1()" id="pause">PAUSE</button>
    <button onclick="press()" id="start">START</button>
    <button onclick="press3()" id="stop" type="reset">RESET</button>
    
    </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
